<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="color: rgb(77, 72, 72);">
            <h1 class="text-center">
                <strong>Cute Animal Gifs</strong>
            </h1>
            <h4>Search or add your own animal to see any collection of animal gifs</h4>
        </div>

        <div class="row">
            <div class="col-9">
                <div id="buttons-view" class="mx-auto"></div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Add Another Button
                    </div>
                    <div class="card-body">
                        <form id="animal-form">
                            <h6 class="card-title"><label for="animal-input">Enter Animal below</label></h6>
                            <input type="text" id="animal-input" class="pb-1 mb-3">
                            <br>

                            <input id="add-animal" type="submit" value="Add Animal" class="btn btn-primary btn-sm">
                        </form>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="row">
            <div id="images">
            </div>
        </div>


        <!-- -->


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script type="text/javascript" src="assets/javascript/giphy.js"></script>
    </div>

</body>

</html>
